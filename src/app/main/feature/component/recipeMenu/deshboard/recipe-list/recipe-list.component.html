<div class="mt-4 text-center">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe name</th>
      <th scope="col">Recipe Ingredients</th>
      <th scope="col">Recipe Instruction</th>
      <th scope="col">Nutritional Information</th>
      <th scope="col">Classification</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let recipe of recipeModelList; let i= index">

      <th scope="row">{{i + 1}}</th>
      <td>{{recipe.recipeName}}</td>
      <td>{{recipe.recipeIngredients}}</td>
      <td>{{recipe.recipeInstruction}}</td>
      <td>{{recipe.nutritionalInformation}}</td>
      <td>{{recipe.classification}}</td>
      <td class="ml-3">
        <button class="btn btn-primary m-1" (click)="editCategoryById(recipe.id)">Edit</button>
        <button class="btn btn-danger m-1" (click)="deleteCategoryById(recipe.id)">Delete</button>
      </td>
    </tr>

    <div class="">


        <button type="button" class="btn btn-success  float-left mt-1 mb-1 mr-5" [routerLink]="['/home/recipe-create']">Back</button>

        <nav aria-label="Page navigation example">
          <ul class="pagination mt-2 mb-1">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>


    </div>

    </tbody>
  </table>
</div>
